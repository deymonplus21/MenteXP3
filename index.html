<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MenteXP - Inicio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #videoFondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
